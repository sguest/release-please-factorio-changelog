name: 'Release Please Factorio Changelog'
description: 'Parse a changelog markdown file created with release-please format into a factorio format changelog'
branding:
  icon: 'file-text'
  color: 'green'
inputs:
  input-file:
    description: 'Markdown changelog generated by release-please'
    required: false
    default: ${{ github.workspace }}/CHANGELOG.md
  output-file:
    description: 'Path to write Factorio-format changelog'
    required: false
    default: ${{ github.workspace }}/changelog.txt
runs:
  using: 'node20'
  main: 'dist/index.js'